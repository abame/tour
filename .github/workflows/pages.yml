# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Site with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
  CONTENTFUL_SECRET: ${{ secrets.CONTENTFUL_SECRET }}
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Generate Site
        env:
          SPACE_ID: ${{ secrets.SPACE_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          HOMEPAGE_ID: ${{ secrets.HOMEPAGE_ID }}
          ABOUT_PAGE_ID: ${{ secrets.ABOUT_PAGE_ID }}
          CONTACT_PAGE_ID: ${{ secrets.CONTACT_PAGE_ID }}
        run: |
          yarn install
          yarn build
          yarn generate-static

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: website
          path: static
          if-no-files-found: error

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/download-artifact@master
        with:
          name: website
          path: .
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v1
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
